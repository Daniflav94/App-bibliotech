<app-header></app-header>
<section class="container">
    <div class="container-livros">
        <h1>LIVROS</h1>
        <h3>Lista de livros cadastrados no acervo</h3>
        <section id="img" class="table-container  mat-elevation-z8" tabindex="0">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="titulo">
                    <th class="th" mat-header-cell *matHeaderCellDef><b>Titulo</b></th>
                    <td mat-cell *matCellDef="let bibliotech">{{bibliotech.titulo}}</td>
                </ng-container>

                <ng-container matColumnDef="autor">
                    <th class="th" mat-header-cell *matHeaderCellDef><b>Autor</b></th>
                    <td mat-cell *matCellDef="let bibliotech">{{bibliotech.autor}}</td>
                </ng-container>
    
                <ng-container matColumnDef="categoria">
                    <th class="th" mat-header-cell *matHeaderCellDef><b>Categoria</b></th>
                    <td mat-cell *matCellDef="let bibliotech">{{bibliotech.categoria}} </td>
                </ng-container>
    
                <ng-container matColumnDef="isbn">
                    <th class="th" mat-header-cell *matHeaderCellDef><b>ISBN</b></th>
                    <td mat-cell *matCellDef="let bibliotech">{{bibliotech.isbn}}</td>
                </ng-container>
    
                <ng-container matColumnDef="excluir">
                    <th class="th" mat-header-cell *matHeaderCellDef><b>Excluir</b></th>
                    <td mat-cell *matCellDef="let bibliotech">
                        <button mat-icon-button (click)="excluirLivro(bibliotech.id)" >
                        <i class="material-icons">delete</i>
                    </button></td>
                    
                  </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </section>
        <a mat-fab class="btn-new" color="primary" routerLink="./adicionar-livro" matTooltip="Adicionar livro">
            <i class="material-icons">add</i>
        </a>
    </div>
    
</section>
