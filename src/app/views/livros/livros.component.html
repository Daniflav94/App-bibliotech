<app-header></app-header>
<div class="container">
    <h1>LIVROS</h1>

    <section id="img" class="table-container  mat-elevation-z8" tabindex="0">

        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="titulo">
                <th mat-header-cell *matHeaderCellDef>Leitor</th>
                <td mat-cell *matCellDef="let bibliotech">{{bibliotech.leitor}}</td>
            </ng-container>

            <ng-container matColumnDef="categoria">
                <th mat-header-cell *matHeaderCellDef>Livro</th>
                <td mat-cell *matCellDef="let bibliotech">{{bibliotech.livro}} </td>
            </ng-container>

            <ng-container matColumnDef="autor">
                <th mat-header-cell *matHeaderCellDef>Data de Empr√©stimo</th>
                <td mat-cell *matCellDef="let bibliotech">{{bibliotech.dataEmprestimo}}</td>
            </ng-container>

            <ng-container matColumnDef="isbn">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let bibliotech">{{bibliotech.status}}</td>
            </ng-container>

            <ng-container matColumnDef="excluir">
                <th mat-header-cell *matHeaderCellDef>Excluir</th>
                <td mat-cell *matCellDef="let bibliotech">{{bibliotech.excluir}}</td>
                <button mat-icon-button >
                    <i class="material-icons">delete</i>
                </button>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </section>
</div>
<a mat-fab class="btn-new" color="primary" routerLink="./adicionar-livro">
    <i class="material-icons">add</i>
</a>
