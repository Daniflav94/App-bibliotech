<div id="login-container">
    <div class="login-form">
        <div class="form">
            <h1>Cadastre-se</h1>
            <h4>Faça seu cadastro para utilizar nossos serviços!</h4>
            <button class="btn-google">
                <img src="../../../assets/icons/icons8-google-logo.svg" width="20px">
                <p class="titulo-google">Fazer login com o Google</p>
            </button>
            <form>
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Senha">
                <button class="btn" type="submit">Cadastrar</button>
            </form>
            <span><a routerLink="/login">Voltar para Login</a></span>
        </div>

    </div>
    <div class="img-container">
        <img src="assets/images/img-login.png">
    </div>
</div>
