<app-header></app-header>
<div class="container" >
    <h1>Painel de Controle</h1>

    <section id="img"  class="table-container  mat-elevation-z8"  tabindex="0">

        <table mat-table [dataSource]="dataSource">     
          <ng-container matColumnDef="leitor">
            <th mat-header-cell *matHeaderCellDef>Leitor</th>
            <td mat-cell *matCellDef="let bibliotech">{{bibliotech.leitor}}</td>
          </ng-container>
      
          <ng-container matColumnDef="livro">
            <th mat-header-cell *matHeaderCellDef>Livro</th>
            <td mat-cell *matCellDef="let bibliotech">{{bibliotech.livro}} </td>
          </ng-container>
      
          <ng-container matColumnDef="dataEmprestimo">
            <th mat-header-cell *matHeaderCellDef>Data de Empr√©stimo</th>
            <td mat-cell *matCellDef="let bibliotech">{{bibliotech.dataEmprestimo}}</td>
          </ng-container>
    
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let bibliotech">{{bibliotech.status}}</td>
          </ng-container>
    
          <ng-container matColumnDef="excluir">
            <th mat-header-cell *matHeaderCellDef>Excluir</th>
            <td mat-cell *matCellDef="let bibliotech">{{bibliotech.excluir}}</td>
            <button mat-icon-button >
                <i class="material-icons">delete</i>
            </button>
          </ng-container>
    
          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef>Editar</th>
            <td mat-cell *matCellDef="let bibliotech">{{bibliotech.editar}}</td>
          </ng-container>  
          <ng-container matColumnDef="capa">
            <th mat-header-cell *matHeaderCellDef>Capa</th>
            <td mat-cell *matCellDef="let bibliotech"> 
                <img class="avatar" src="" alt="Avatar"></td>
          </ng-container>    
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
        </table>
      </section>
      <a mat-fab class="btn-new" >
        <i class="material-icons">add</i>
      </a>
</div>
