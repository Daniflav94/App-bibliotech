<div class="header">

<p>
    <mat-toolbar color="primary">
      <span>Bibliotech</span>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
  </p>
 
</div>
  <div class="form-container">
<Form class="forms" [formGroup]="formEmprestimo" >
    <label>Novo Empr√©stimo</label>
<mat-form-field appearance="outline">
    <mat-label>Leitor</mat-label>
    <input type="text" matInput formControlName="leitor">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input type="email" matInput formControlName="email">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Telefone</mat-label>
    <input type="tel" matInput formControlName="telefone">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Status</mat-label>
    <mat-select formControlName="status">
        <mat-option value="pendente">PENDENTE</mat-option>
        <mat-option value="devolvido">DEVOLVIDO</mat-option>
      </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Livro</mat-label>
    <mat-select formControlName="livro">
        <mat-option value="one">First option</mat-option>
        <mat-option value="two">Second option</mat-option>
      </mat-select>
  </mat-form-field>
  <div class="botoes">
    <button class="btn-form" mat-raised-button color="primary" (click)="criarEmprestimo()">Emprestar </button>
    <a class="btn-form" mat-raised-button routerLink="/dashboard">Cancelar</a>
  </div>
</Form>
</div>
